<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="ip-greetings" attributes="">
  <template>
    <link rel="stylesheet" href="ip-greetings.css">
    <div class="greetings-box">
      <div>Пре-пре-пре-альфа версия простого калькулятора налогов для ИП экспортеров работающих по 72220. Используйте на свой страх и риск.</div>
      <div><button class="button-new" on-click="{{createLedger}}">Создать новую книгу</button></div>
    </div>

    <core-ajax
      id="xhrCreateLedger"
      url="/api/v1/ledgers/"
      method="POST"
      handleAs="json"
      on-core-response="{{handleLedgerResponse}}"></core-ajax>
  </template>
  <script src="ip-greetings.js"></script>
</polymer-element>
